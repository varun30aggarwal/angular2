<div class ="row">

  <div id="description-panel" class="col-sm-2">
    <exercise-description 
[description]="currentExercise.excercise.description" [steps]="currentExercise.excercise.procedure">
</exercise-description>
  </div>
<div id="exercise-pane" class="col-sm-8 col-sm-offset-2">
<div class="workout-display-div">
        <h1>{{currentExercise.excercise.title}}</h1>
        <img class="img-responsive" [src]="'/static/images/' + currentExercise.excercise.image" />
        <div class="progress time-progress">
          <div class="progress-bar" role="progressbar"
              [attr.aria-valuenow]="exerciseRunningDuration" aria-valuemin="0" [attr.aria-valuemax]="currentExercise.duration"
              [ngStyle]="{'width':(exerciseRunningDuration/currentExercise.duration) * 100 + '%'}">
          </div>
        </div>
        <h1>Time Remaining: {{currentExercise.duration-exerciseRunningDuration}}</h1>
      </div>
    </div>
  </div>
